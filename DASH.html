<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness App | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üî¥ SAME FIREBASE CONFIG AS LOGIN PAGE
    const firebaseConfig = {
  apiKey: "AIzaSyDZunpvvg849oe1iM5Otbp4DlBdHMO9nbg",
  authDomain: "fitnessapp-9e628.firebaseapp.com",
  projectId: "fitnessapp-9e628",
  storageBucket: "fitnessapp-9e628.firebasestorage.app",
  messagingSenderId: "1003393693095",
  appId: "1:1003393693095:web:59ba4600e685e77b9e7282",
  measurementId: "G-GFW49JWKDG"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userNameEl = document.getElementById("username");
    const goalEl = document.getElementById("goal");
    const statsEl = document.getElementById("stats");

    // üîê Protect dashboard
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "sign.html"; // back to login
        return;
      }

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        userNameEl.innerText = data.name;
        goalEl.innerText = data.goal;
        statsEl.innerText = `
Age: ${data.age}
Height: ${data.height} cm
Weight: ${data.weight} kg
        `;
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "sign.html";
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f2027;
      color: #fff;
    }

    .header {
      padding: 20px;
      background: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
      color: #ff7a18;
    }

    .header button {
      background: #ff7a18;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .content {
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .card h3 {
      margin-top: 0;
      color: #ff9f43;
    }

    pre {
      white-space: pre-line;
      font-family: inherit;
    }
  </style>
</head>

<body>

<div class="header">
  <h2>Fitness Dashboard</h2>
  <button onclick="logout()">Logout</button>
</div>

<div class="content">
  <div class="card">
    <h3>Welcome, <span id="username">User</span> üëã</h3>
    <p>Your goal: <strong id="goal"></strong></p>
  </div>

  <div class="card">
    <h3>Your Stats</h3>
    <pre id="stats"></pre>
  </div>

  <div class="card">
    <h3>Quick Actions</h3>
    <ul>
      <li>üèãÔ∏è Start Workout (coming soon)</li>
      <li>ü•ó View Diet Plan (coming soon)</li>
      <li>üìà Track Progress (coming soon)</li>
    </ul>
  </div>
</div>

</body>
</html>
