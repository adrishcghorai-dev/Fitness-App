<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness App | Login & Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”´ PASTE YOUR FIREBASE CONFIG HERE
    const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_API_KEY",
  authDomain: "fitnessapp-9e628.firebaseapp.com",
  projectId: "fitnessapp-9e628",
  storageBucket: "fitnessapp-9e628.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.toggleForm = function () {
      document.getElementById("loginForm").classList.toggle("hidden");
      document.getElementById("signupForm").classList.toggle("hidden");
      const title = document.getElementById("title");
      title.innerText = title.innerText === "Login" ? "Sign Up" : "Login";
    };

    window.signup = async function () {
      const name = document.getElementById("name").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const height = document.getElementById("height").value;
      const weight = document.getElementById("weight").value;
      const goal = document.getElementById("goal").value;

      if (!name || !email || !password || !age || !gender || !height || !weight || !goal) {
        alert("Please fill all fields");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          age,
          gender,
          height,
          weight,
          goal,
          createdAt: new Date()
        });

        window.location.href = "DASH.html";
      } catch (error) {
        alert(error.message);
      }
    };

    window.login = async function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (!email || !password) {
        alert("Please fill all login fields");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "DASH.html";
      } catch (error) {
        alert(error.message);
      }
    };
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      background: #1e1e1e;
      padding: 25px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
    }

    input, select {
      background: #2b2b2b;
      color: #fff;
    }

    button {
      background: #ff7a18;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle {
      text-align: center;
      color: #ff9f43;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  

<div class="container">
  <h2 id="title">Login</h2>

  <div id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="signupForm" class="hidden">
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <input type="number" id="age" placeholder="Age">

    <select id="gender">
      <option value="">Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <input type="number" id="height" placeholder="Height (cm)">
    <input type="number" id="weight" placeholder="Weight (kg)">

    <select id="goal">
      <option value="">Fitness Goal</option>
      <option>Lose Weight</option>
      <option>Gain Muscle</option>
      <option>Stay Fit</option>
    </select>

    <button onclick="signup()">Sign Up</button>
  </div>

  <div class="toggle" onclick="toggleForm()">Switch to Sign Up / Login</div>
</div>
</body>
</html>
